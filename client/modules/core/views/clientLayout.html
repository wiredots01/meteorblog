<template name="clientLayout">
	
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand white" href="{{pathFor 'home'}}">
				<img src="/img/meteor.png" height="20">
			</a>
		</div>

	
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-right">
				{{#if currentUser}}
					<li><a href="{{pathFor 'dashboard'}}" class="aDash">Dashboard</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}}! <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{{pathFor 'postLists'}}">My Posts</a></li>
							<li><a href="{{pathFor 'createPost'}}">Create New Post</a></li>
							<li><a class="go-logout">Logout</a></li>
						</ul>
					</li>
				{{ else }}
					<li><a href="{{pathFor 'login'}}">Login</a></li>
					<li><a href="{{pathFor 'signup'}}">Signup</a></li>
				{{ /if }}
			</ul>
			
		</div>
	</nav>
	<div>
		{{> yield }}
	</div>
</template>
