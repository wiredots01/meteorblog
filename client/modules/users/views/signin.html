<template name="login">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 well bwhite">
				<h2>Login</h2>
					<form>
					  <div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
					  </div>
					  <div class="form-group">
					  	<br>
					  	<button type="submit" class="btn btn-block btn-lg signup-btn btn-primary">Login Now!</button>
					  </div>
					  <div class="form-group">
						  <p class="pull-right">
						  	<br/>
						  	<a href="{{pathFor 'signup'}}" class="link-auth-alt">No account yet? Sign up</a>
						  </p>
					  </div>
					</form>
			</div>
		</div>	
	</div>
	
</template>
