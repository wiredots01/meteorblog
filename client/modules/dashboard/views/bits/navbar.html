<template name="dashNav">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<ul class="nav nav-pills nav-stacked">
			{{ # each navs }}
		  <li role="presentation" class="{{selectedClass}} port" id="{{name}}"><a href="{{pathFor name}}">{{label}}</a>
		  </li>
		  {{ / each }}
		  
		</ul>
	</div>
</template>
