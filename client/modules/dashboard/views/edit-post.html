<template name="editPost">
	<div class="container">

		<div class="row">
			{{> dashNav}}

			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<div class="panel panel-default">
					  <div class="panel-heading">
							<h3 class="panel-title">Edit Post</h3>
					  </div>
					  <div class="panel-body">
							<form>
								<div class="form-group">
							    <label for="exampleInputEmail1">Title</label>
							    <input type="text" class="form-control" id="title" name="title" placeholder="title" value="{{title}}">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Story</label>
							    
							    <textarea name="body" id="body" class="form-control" rows="3" required="required">{{body}}</textarea>
							  	<input type="hidden" name="postId" id="postID" value="{{_id}}"/>

							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Featured Image</label>
							    <input type="file" class="form-control fileInput" id="photo" name="photo" placeholder="upload">
							    {{# if renderImage }}
										<img src="{{renderImage.url store='thumbs'}} " alt="thumbnail">
									{{ /if }}
							    <div>
							    	{{ #each uploads }}
							    		<img src="{{this.url store='thumbs'}} " alt="thumbnail">
							    	{{ /each }}
							    </div>
							  </div>
							  <div class="form-group">
							  	<br/>
							  	<button type="submit" class="btn pull-right signup-btn btn-success">Update</button>
							  	
							  	<a href="{{pathFor 'postLists'}}" class="btn  signup-btn btn-warning">Cancel</a>
							  </div>
							</form>
					  </div>
				</div>
			</div>

		</div>


			
	</div>
	
</template>
