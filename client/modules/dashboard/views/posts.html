<template name="postLists">
	<div class="container">

		<div class="row">
			{{> dashNav}}

			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<div class="panel panel-default">
					  <div class="panel-heading">
					  	<div class="row">
					  		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					  			<h3 class="panel-title">Articles</h3>
					  		</div>
					  		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					  			<a href="{{pathFor 'createPost'}}" class="btn btn-sm pull-right btn-success">New</a>
					  		</div>
					  	</div>
							
							
					  </div>
					  <div class="panel-body">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Featured</th>
										<th>Title</th>
										<th>Created</th>
										<th>Options</th>
									</tr>
								</thead>
								<tbody>
									{{ #each myPosts }}
									<tr>
										<td>
											{{# if renderImage }}
												<img src="{{renderImage.url store='thumbs'}} " alt="thumbnail">
											{{ /if }}
										</td>
										<td>{{title}}</td>
										<td>{{prettifyDate createdAt}}</td>
										
										<td>
											<a href="{{pathFor 'editPost' id=_id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
											&nbsp;
											&nbsp;
											<a href="" class="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
										</td>
									</tr>
									{{ /each }}
									
								</tbody>
							</table>

							<div class="row" align="center">
								<nav>
								  <ul class="pagination">
								    <li>
								      <a href="#" class="previous {{activePrev}}" aria-label="Previous">
								        <span aria-hidden="true">&laquo;</span>
								      </a>
								    </li>
								    {{ #each pagination }}
								    	<li><a href="#" class="gotoPage">{{page}}</a></li>
								    {{ /each }}
								    
								    <li>
								      <a href="#" class="next {{activeNext}}"  aria-label="Next">
								        <span aria-hidden="true">&raquo;</span>
								      </a>
								    </li>
								  </ul>	
								</nav>
							</div>

					  </div>
				</div>
			</div>

		</div>


			
	</div>

	
</template>
